<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Volunteer Sign-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 5px;
        }
        p.description {
            font-size: 0.9rem;
            margin-bottom: 20px;
            color: #666;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea,
        input[type="time"] {
            width: 100%;
            margin-top: 5px;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .name-fields {
            display: flex;
            gap: 10px;
        }
        .first-name1{
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .name-fields input {
            flex: 1;
        }
        .availability-group,
        .interests-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 5px;
        }
        .availability-group label,
        .interests-group label {
            font-weight: normal;
        }
        .time-fields {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        .time-fields input {
            flex: 1;
        }
        .checkbox-container {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        button {
            margin-top: 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h2>Volunteer Sign-Up Form</h2>
    <form action="#" method="post">
        <label>Full Name:</label><br>
        <input type="text" name="fullname" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Area of Interest:</label><br>
        <input type="checkbox" name="interest" value="Logistics"> Logistics
        <input type="checkbox" name="interest" value="Documentation"> Documentation
        <input type="checkbox" name="interest" value="Event Planning"> Event Planning<br><br>

        <label>Availability Date:</label><br>
        <input type="date" name="availability"><br><br>

        <input type="submit" value="Sign Up">
    </form>
</body>

</html>
