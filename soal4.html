<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Volunteer Sign-Up</title>
</head>

<body>
    <h2>Volunteer Sign-Up Form</h2>
    <form action="#" method="post">
        <label>Full Name:</label><br>
        <input type="text" name="fullname" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Area of Interest:</label><br>
        <input type="checkbox" name="interest" value="Logistics"> Logistics
        <input type="checkbox" name="interest" value="Documentation"> Documentation
        <input type="checkbox" name="interest" value="Event Planning"> Event Planning<br><br>

        <label>Availability Date:</label><br>
        <input type="date" name="availability"><br><br>

        <input type="submit" value="Sign Up">
    </form>
</body>

</html>
