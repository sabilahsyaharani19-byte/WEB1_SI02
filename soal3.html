<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Membership Registration</title>
    <style>
        body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 380px;
    }

    h2 {
      margin-top: 0;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row div {
      flex: 1;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-top: 8px;
    }

    .checkbox-group label {
      font-weight: normal;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    .terms {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }

    .terms label {
      font-weight: normal;
      font-size: 14px;
    }
  </style>
    </style>
</head>

<body>
    <h2>Membership Registration Form</h2>
    <form action="#" method="post">
        <label>Full Name:</label><br>
        <input type="text" name="fullname"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email"><br><br>

        <label>Password:</label><br>
        <input type="password" name="password"><br><br>

        <label>Membership Type:</label><br>
        <select name="membership">
            <option>Basic</option>
            <option>Premium</option>
            <option>VIP</option>
        </select><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female<br><br>

        <input type="submit" value="Join Now">
    </form>
</body>

</html>
